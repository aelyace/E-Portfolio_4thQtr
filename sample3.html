<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function checky()
{
if (document.question.answer.value=="ICT")
{document.write("I will pass ICT");}
else if (document.question.answer.value=="")
{document.write("With Honors pls 🙁");}
else
{document.write("Thats Crazy");}
}
</script>
</head>
<body>
<form name="question">
<input type="text" name="answer" value="">
<input type="button" name="answerbutton" onclick="checky()" value="Submit">
</form>
</body>
</html>
